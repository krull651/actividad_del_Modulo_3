<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center"> 
        Agregar lista de materiales 
    </h1>
    <hr>
    <div class="container text-center">
        <div class="row">
            
            <div class="col-12 mb-2">     
                Nombre: <input type="text" class="form-control" name="item" id="itemInput" 
                    placeholder="Escribe el material que comprar">
            </div>

            <div class="col-12 mb-2"> 
                Descripcion: <input type="text" class="form-control" name="descrip" id="descripInput" 
                placeholder="Escribe la descripcion">
            </div>

            <div class="col-12 mb-2"> 
                Valor: <input type="text" class="form-control" name="value" id="valueInput" 
                placeholder="Escribe el valor">
            </div>

            <div class="col text-center mb-2">
                <button type="button" class="btn btn-info" onclick="addItem()"> Agregar </button>
            </div>
        </div>

        <div style="width: 70%; text-align: justify; margin: 5%;">
            <h2 class="text-center mb-3"> 
                Lista de articulos 
            </h2>
            <hr>
            <div class="row" id="items"> 
                No hay elementos 
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-info" onclick="goToIndex()">Ir a la p√°gina Index</button>

    <script src="./js/objetoScript.js"></script>
    <script>
        function goToIndex() {
            location.href = "./index.html";
        }
    </script>
</body>
</html>
